<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Passenger Count Comparison: Pre-COVID vs Post-COVID</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h2 style="text-align:center;">Passenger Count Comparison: Pre-COVID vs Post-COVID</h2>
    <div id="passenger_plot" style="width:90%;max-width:1000px;height:600px;margin:auto;"></div>

    <script>
        var trace1 = {
            x: [2015, 2016, 2017, 2018, 2019],
            y: [ 4500000, 4700000, 4800000, 5000000, 5200000],
            mode: 'lines+markers',
            name: 'Pre-COVID',
            line: { color: 'blue' }
        };

        var trace2 = {
            x: [2020, 2021, 2022],
            y: [ 1800000, 2300000, 3100000],
            mode: 'lines+markers',
            name: 'Post-COVID',
            line: { color: 'red' }
        };

        var layout = {
            title: 'Passenger Count Comparison: Pre-COVID vs Post-COVID',
            xaxis: { title: 'Year' },
            yaxis: { title: 'Passenger Count' },
            hovermode: 'x unified'
        };

        Plotly.newPlot('passenger_plot', [trace1, trace2], layout);
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>San Francisco Belföldi Utasforgalom</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h2 style="text-align:center;">Belföldi utasforgalom (US desztináció) – 1999–2024</h2>
  <div id="chart" style="width:100%;height:600px;"></div>

  <script>
    const monthColors = {
      'January': '#1f77b4', 'February': '#17becf', 'March': '#2ca02c',
      'April': '#bcbd22', 'May': '#ffbb78', 'June': '#ff7f0e',
      'July': '#d62728', 'August': '#e377c2', 'September': '#9467bd',
      'October': '#8c564b', 'November': '#7f7f7f', 'December': '#1f77b4'
    };

    const monthOrder = ['January','February','March','April','May','June',
                        'July','August','September','October','November','December'];

    fetch('https://raw.githubusercontent.com/mlaszar/mlaszar.github.io/main/San_Francisco.json')
      .then(response => response.json())
      .then(data => {
        const filtered = data.filter(d => d.Destination === 'US' && d['Activity Period Start Date']);

        filtered.forEach(d => {
          const parts = d['Activity Period Start Date'].split('/');
          const month = parseInt(parts[0]);
          const yearRaw = parts[2];
          const year = yearRaw.length === 2 ? 1900 + parseInt(yearRaw) : parseInt(yearRaw);
          d.Year = year;
          d.Month = new Date(year, month - 1).toLocaleString('en-US', { month: 'long' });
          d['Passenger Count'] = parseInt(d['Passenger Count'].replace(/,/g, ''), 10);
        });

        const monthlyData = {};

        filtered.forEach(d => {
          if (d.Year >= 1999 && d.Year <= 2024) {
            const key = `${d.Year}-${d.Month}`;
            if (!monthlyData[key]) {
              monthlyData[key] = { Year: d.Year, Month: d.Month, Count: 0 };
            }
            monthlyData[key].Count += d['Passenger Count'];
          }
        });

        const traces = monthOrder.map(month => {
          const x = [];
          const y = [];
          for (let year = 1999; year <= 2024; year++) {
            const key = `${year}-${month}`;
            x.push(year);
            y.push(monthlyData[key] ? monthlyData[key].Count : 0);
          }
          return {
            x,
            y,
            mode: 'lines+markers',
            name: month,
            line: { width: 1.5, color: monthColors[month] || '#000000' }
          };
        });

        const buttons = monthOrder.map((month, idx) => ({
          label: month,
          method: 'update',
          args: [
            { visible: monthOrder.map((_, i) => i === idx) },
            { title: `${month} – Éves utasforgalom` }
          ]
        }));

        buttons.unshift({
          label: 'Összes hónap',
          method: 'update',
          args: [
            { visible: Array(12).fill(true) },
            { title: 'Havi utasforgalom – Évek szerint' }
          ]
        });

        const layout = {
          title: 'Havi utasforgalom – Évek szerint',
          xaxis: { title: 'Év', dtick: 1 },
          yaxis: { title: 'Utasok száma' },
          updatemenus: [{
            buttons,
            direction: 'down',
            showactive: true,
            x: 1.1,
            y: 1.15,
            xanchor: 'right',
            yanchor: 'top'
          }]
        };

        Plotly.newPlot('chart', traces, layout);
      })
      .catch(error => {
        console.error("Nem sikerült betölteni az adatokat:", error);
        document.getElementById('chart').innerText = 'Hiba történt az adatok betöltésekor.';
      });
  </script>
</body>
</html>
