<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Passenger Count Comparison: Pre-COVID vs Post-COVID</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h2 style="text-align:center;">Passenger Count Comparison: Pre-COVID vs Post-COVID</h2>
    <div id="passenger_plot" style="width:90%;max-width:1000px;height:600px;margin:auto;"></div>

    <script>
        var trace1 = {
            x: [2015, 2016, 2017, 2018, 2019],
            y: [ 4500000, 4700000, 4800000, 5000000, 5200000],
            mode: 'lines+markers',
            name: 'Pre-COVID',
            line: { color: 'blue' }
        };

        var trace2 = {
            x: [2020, 2021, 2022],
            y: [ 1800000, 2300000, 3100000],
            mode: 'lines+markers',
            name: 'Post-COVID',
            line: { color: 'red' }
        };

        var layout = {
            title: 'Passenger Count Comparison: Pre-COVID vs Post-COVID',
            xaxis: { title: 'Year' },
            yaxis: { title: 'Passenger Count' },
            hovermode: 'x unified'
        };

        Plotly.newPlot('passenger_plot', [trace1, trace2], layout);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Belföldi Utasforgalom – Vonaldiagram</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h2 style="text-align:center;">Havi belföldi utasforgalom – Évek szerint (US desztináció)</h2>
  <div id="chart" style="width:100%;height:600px;"></div>

  <script>
    const data = [
      // Helyezd ide a Plotly trace-eket (1 per hónap)
    ];

    const months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
    const colors = {
      'January': '#1f77b4', 'February': '#17becf', 'March': '#2ca02c',
      'April': '#bcbd22', 'May': '#ffbb78', 'June': '#ff7f0e',
      'July': '#d62728', 'August': '#e377c2', 'September': '#9467bd',
      'October': '#8c564b', 'November': '#7f7f7f', 'December': '#1f77b4'
    };

    const years = [...Array(2025 - 1999).keys()].map(y => y + 1999);  // 1999–2024

    // Fake adatok (cseréld le a saját JSON aggregált adataidra!)
    for (const month of months) {
      data.push({
        x: years,
        y: years.map(y => Math.floor(Math.random() * 100000) + 10000),
        mode: "lines+markers",
        name: month,
        line: { width: 1.5, color: colors[month] },
        visible: true
      });
    }

    const buttons = months.map((m, i) => ({
      label: m,
      method: "update",
      args: [
        { visible: months.map((_, j) => j === i) },
        { title: m + " – Éves utasforgalom" }
      ]
    }));

    buttons.unshift({
      label: "Összes hónap",
      method: "update",
      args: [
        { visible: Array(12).fill(true) },
        { title: "Havi utasforgalom – Évek szerint" }
      ]
    });

    const layout = {
      title: "Havi utasforgalom – Évek szerint",
      xaxis: { title: "Év" },
      yaxis: { title: "Utasok száma" },
      updatemenus: [{
        buttons: buttons,
        direction: "down",
        showactive: true,
        x: 1.1,
        y: 1.15,
        xanchor: "right",
        yanchor: "top"
      }]
    };

    Plotly.newPlot("chart", data, layout);
  </script>
</body>
</html>
